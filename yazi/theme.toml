## Koda Dark — Yazi theme
## Based on koda-dark palette from ghostty
##
## Palette reference (ghostty koda-dark):
##   bg: #101010  fg: #ffffff  cursor: #b0b0b0
##   sel-bg: #272727  sel-fg: #b0b0b0
##   0: #101010  1: #ff7676  2: #a3d6a3  3: #ffffff
##   4: #b3b3b3  5: #f4b8e4  6: #fafafa  7: #a5adce
##   8: #50585d  9: #ff5733  10: #86cd82  11: #d9ba73
##   12: #ffffff  13: #f2a4db  14: #5abfb5  15: #b5bfe2

# --- Flavor -----------------------------------------------------------------

[flavor]

# --- App ---------------------------------------------------------------------

[app]
overall = { bg = "#101010" }

# --- Manager -----------------------------------------------------------------

[mgr]
cwd = { fg = "#d9ba73" }

find_keyword = { fg = "#ff7676", bold = true }
find_position = { fg = "#f4b8e4", italic = true }

symlink_target = { fg = "#5abfb5", italic = true }

marker_copied = { fg = "#86cd82", bg = "#86cd82" }
marker_cut = { fg = "#ff5733", bg = "#ff5733" }
marker_marked = { fg = "#f4b8e4", bg = "#f4b8e4" }
marker_selected = { fg = "#ff7676", bg = "#ff7676" }

count_copied = { fg = "#101010", bg = "#86cd82" }
count_cut = { fg = "#101010", bg = "#ff7676" }
count_selected = { fg = "#101010", bg = "#d9ba73" }

border_symbol = "│"
border_style = { fg = "#50585d" }

# --- Indicator ---------------------------------------------------------------

[indicator]
parent = { fg = "#50585d", bg = "#101010" }
current = { fg = "#ff7676", bg = "#101010" }
preview = { fg = "#50585d", bg = "#101010" }

# --- Tabs --------------------------------------------------------------------

[tabs]
active = { fg = "#101010", bg = "#b3b3b3", bold = true }
inactive = { fg = "#b0b0b0", bg = "#272727" }

# --- Mode --------------------------------------------------------------------

[mode]
normal_main = { fg = "#101010", bg = "#b3b3b3", bold = true }
normal_alt = { fg = "#b3b3b3", bg = "#272727" }

select_main = { fg = "#101010", bg = "#f4b8e4", bold = true }
select_alt = { fg = "#f4b8e4", bg = "#272727" }

unset_main = { fg = "#101010", bg = "#d9ba73", bold = true }
unset_alt = { fg = "#d9ba73", bg = "#272727" }

# --- Status bar --------------------------------------------------------------

[status]
overall = { fg = "#b0b0b0", bg = "#101010" }

sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

progress_label = { fg = "#b3b3b3", bg = "#272727", bold = true }
progress_normal = { fg = "#272727", bg = "#101010" }
progress_error = { fg = "#ff7676", bg = "#101010" }

perm_type = { fg = "#a3d6a3" }
perm_read = { fg = "#d9ba73" }
perm_write = { fg = "#ff7676" }
perm_exec = { fg = "#5abfb5" }
perm_sep = { fg = "#50585d" }

# --- Which -------------------------------------------------------------------

[which]
cols = 2
mask = { bg = "#101010" }
cand = { fg = "#f4b8e4" }
rest = { fg = "#b0b0b0" }
desc = { fg = "#50585d" }
separator = " → "
separator_style = { fg = "#50585d" }

# --- Confirm -----------------------------------------------------------------

[confirm]
border = { fg = "#b0b0b0" }
title = { fg = "#ffffff", bold = true }
body = { fg = "#b0b0b0" }
list = { fg = "#b5bfe2" }
btn_yes = { fg = "#101010", bg = "#86cd82", bold = true }
btn_no = { fg = "#101010", bg = "#ff7676", bold = true }
btn_labels = ["Yes", "No"]

# --- Spot --------------------------------------------------------------------

[spot]
border = { fg = "#b0b0b0" }
title = { fg = "#ffffff", bold = true }
tbl_col = { fg = "#f4b8e4", reversed = true }
tbl_cell = { fg = "#b5bfe2", reversed = true }

# --- Notify ------------------------------------------------------------------

[notify]
title_info = { fg = "#86cd82" }
title_warn = { fg = "#d9ba73" }
title_error = { fg = "#ff7676" }

# --- Pick --------------------------------------------------------------------

[pick]
border = { fg = "#b0b0b0" }
active = { fg = "#f4b8e4", bold = true }
inactive = { fg = "#b0b0b0" }

# --- Input -------------------------------------------------------------------

[input]
border = { fg = "#b0b0b0" }
title = { fg = "#ffffff", bold = true }
value = { fg = "#ffffff" }
selected = { reversed = true }

# --- Completion --------------------------------------------------------------

[cmp]
border = { fg = "#b0b0b0" }
active = { fg = "#f4b8e4", reversed = true }
inactive = { fg = "#b0b0b0" }

# --- Tasks -------------------------------------------------------------------

[tasks]
border = { fg = "#b0b0b0" }
title = { fg = "#ffffff", bold = true }
hovered = { fg = "#f4b8e4", bold = true }

# --- Help --------------------------------------------------------------------

[help]
on = { fg = "#5abfb5" }
run = { fg = "#f4b8e4" }
desc = { fg = "#b0b0b0" }
hovered = { reversed = true, bold = true }
footer = { fg = "#101010", bg = "#ffffff" }

# --- File types --------------------------------------------------------------

[filetype]
rules = [
  # images
  { mime = "image/*", fg = "#d9ba73" },

  # media
  { mime = "{audio,video}/*", fg = "#f4b8e4" },

  # archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff7676" },

  # documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#5abfb5" },

  # empty files
  { mime = "inode/empty", fg = "#50585d" },

  # broken links
  { url = "*", is = "orphan", fg = "#ff5733" },

  # executables
  { url = "*", is = "exec", fg = "#a3d6a3" },

  # fallback
  { url = "*", fg = "#ffffff" },
  { url = "*/", fg = "#b3b3b3" },
]
