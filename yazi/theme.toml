[filetype]
rules = [
  # images
  { mime = "image/*", fg = "#d9ba73" },

  # media
  { mime = "{audio,video}/*", fg = "#f4b8e4" },

  # archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff7676" },

  # documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#5abfb5" },

  # broken links
  { name = "*", is = "orphan", fg = "#ff5733" },

  # executables
  { name = "*", is = "exec", fg = "#a3d6a3" },

  # fallback
  { name = "*", fg = "#ffffff" },
  { name = "*/", fg = "#b3b3b3" },
]
