---
# -----------------------------------------------------------------------------
# Custom Transparent Skin for k9s
# -----------------------------------------------------------------------------

# Styles...
fg: &fg "white"
mark: &mark "darkgoldenrod"
active: &active "dimgray"
text: &text "navajowhite"
white: &white "whitesmoke"
ghost: &ghost "ghostwhite"
dslate: &dslate "darkslategray"
err: &err "pink"
slate: &slate "slategray"
gray: &gray "gray"

# Skin...
k9s:
  body:
    fgColor: *fg
    bgColor: default
    logoColor: *fg
  prompt:
    fgColor: *fg
    bgColor: default
    suggestColor: *gray
  info:
    fgColor: *text
    sectionColor: *fg
  dialog:
    fgColor: *fg
    bgColor: default
    buttonFgColor: *fg
    buttonBgColor: default
    buttonFocusFgColor: *slate
    buttonFocusBgColor: *white
    labelFgColor: *ghost
    fieldFgColor: *white
  frame:
    border:
      fgColor: *fg
      focusColor: *fg
    menu:
      fgColor: *fg
      keyColor: *fg
      numKeyColor: *text
    crumbs:
      fgColor: *fg
      bgColor: default
      activeColor: *active
    status:
      newColor: *white
      modifyColor: *text
      addColor: *ghost
      errorColor: *err
      highlightColor: *text
      killColor: *slate
      completedColor: *gray
    title:
      fgColor: *fg
      bgColor: default
      highlightColor: *active
      counterColor: *text
      filterColor: *slate
  views:
    table:
      fgColor: *fg
      bgColor: default
      cursorBgColor: *fg
      cursorFgColor: *dslate
      markColor: *mark
      header:
        fgColor: *err
        bgColor: default
        sorterColor: *fg
    xray:
      fgColor: *fg
      bgColor: default
      cursorColor: *active
      graphicColor: gray
      showIcons: false
    yaml:
      keyColor: *ghost
      colorColor: *slate
      valueColor: *text
    logs:
      fgColor: *ghost
      bgColor: default
      indicator:
        fgColor: *ghost
        bgColor: default
        toggleOnColor: *mark
        toggleOffColor: gray
    charts:
      bgColor: default
      defaultDialColors:
        - *white
        - *err
      defaultChartColors:
        - *white
        - *err
