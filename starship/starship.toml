add_newline = true
format = """$username$directory$linebreak$character"""
right_format = """$all"""
command_timeout = 1000
palette = 'mellow'

[username]
disabled = true
show_always = true
format = '[$user @]($style)'
style_user = 'fg'
aliases = { "assafdori" = "assaf" }

[character]
success_symbol = "[Óçâ](accent2)"
error_symbol = "[Óçâ](accent5)"
vimcmd_symbol = "[ÓçÑ](accent3)"

[hostname]
ssh_only = true
disabled = false
format = "[$hostname](muted) "

[directory]
style = "fg"

[battery]
disabled = true

[package]
symbol = "üì¶ "
style = "accent3"

[aws]
format = 'on [$symbol ($profile/$region)]($style) '
style = 'accent2'
symbol = "ÓåΩ"

[gcloud]
disabled = true
format = 'on [$symbol($project $region)]($style)'
symbol = "ÓåΩ "
style = 'accent2'

[pulumi]
format = 'on [$symbol$stack]($style) '
style = 'accent4'

[python]
style = "accent3"

[terraform]
symbol = "Óöö "
style = "accent4"

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = "Óú• "
style = "accent5"
disabled = false

[git_state]
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚úñ"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
staged = "‚úö"
untracked = "?"
deleted = "‚úñ"
renamed = "‚ûú"
modified = "‚ú±"
style = "accent5"
disabled = false

[kubernetes]
symbol = '‚ò∏ '
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = 'accent6'

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*prod[\\w-]*)"
context_alias = "$cluster"
style = "accent5"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*stag[\\w-]*)"
context_alias = "$cluster"
style = "accent3"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*dev[\\w-]*)"
context_alias = "$cluster"
style = "accent1"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"
style = "muted"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"
style = "accent6"

[[kubernetes.contexts]]
context_pattern = "minikube"
context_alias = "local-minikube"
style = "accent6"

[docker_context]
disabled = true

[directory.substitutions]
"~/code/assafdori" = "@personal"
"~/code/work" = "@compie"
"~" = "@home"

[palettes.mellow]
bg = "#1e1e1e"
fg = "#dcd7ba"
muted = "#a89984"
accent1 = "#7e9cd8" # blue-gray
accent2 = "#98bb6c" # soft green
accent3 = "#e6c384" # mellow yellow
accent4 = "#957fb8" # purple
accent5 = "#d27e99" # soft red
accent6 = "#7fb4ca" # teal
