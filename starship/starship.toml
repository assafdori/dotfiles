# Starship Config
add_newline = true
format = """$username$directory$linebreak$character"""
right_format = """$all"""
command_timeout = 1000
palette = 'koda-dark'

[username]
disabled = true
show_always = true
format = '[$user@]($style)'
style_user = 'white'
aliases = { "assafdori" = "assaf" }

[character]
success_symbol = "[Óçâ](accent2)"
error_symbol = "[Óçâ](accent5)"
vimcmd_symbol = "[ÓçÑ](accent3)"

[hostname]
ssh_only = true
disabled = false
format = "[$hostname](muted) "

[directory]
style = "white"

[battery]
disabled = true

[package]
symbol = "üì¶ "
style = "accent3"

[aws]
format = 'on [$symbol ($profile/$region)]($style) '
style = 'accent2'
symbol = "ÓåΩ"

[gcloud]
disabled = false
format = 'via [$symbol$account@$project/($region)]($style)'
symbol = "ÓåΩ "
style = 'accent2'
detect_env_vars = ['CLOUDSDK_CONFIG', 'CLOUDSDK_ACTIVE_CONFIG_NAME']

[pulumi]
format = 'on [$symbol$stack]($style) '
style = 'accent4'

[python]
style = "accent3"

[terraform]
symbol = "Óöö "
style = "accent4"

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = "Óú• "
style = "accent5"
disabled = false

[git_state]
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚úñ"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
staged = "‚úö"
untracked = "?"
deleted = "‚úñ"
renamed = "‚ûú"
modified = "‚ú±"
style = "accent5"
disabled = false

[kubernetes]
symbol = '‚ò∏ '
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = 'accent6'

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*prod[\\w-]*)"
context_alias = "$cluster"
style = "accent5"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*stag[\\w-]*)"
context_alias = "$cluster"
style = "accent3"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*dev[\\w-]*)"
context_alias = "$cluster"
style = "accent1"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"
style = "accent6"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]*prod[\\w-]*)"
context_alias = "$cluster"
style = "accent5"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]*stag[\\w-]*)"
context_alias = "$cluster"
style = "accent3"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]*dev[\\w-]*)"
context_alias = "$cluster"
style = "accent1"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]+)"
context_alias = "$cluster"
style = "accent6"

[[kubernetes.contexts]]
context_pattern = "minikube"
context_alias = "local-minikube"
style = "accent6"

[docker_context]
disabled = true

[directory.substitutions]
"~/code/assafdori" = "@personal"
"~/code/work" = "@compie"
"~" = "@home"
"Library/Mobile Documents/com@homeapple@homeCloudDocs" = "@icloud"
"@icloud/Documents/The Garden" = "@garden"

[palettes.no-clown-fiesta]
white = "#ffffff"   # white
bg = "#151515"      # background
fg = "#e1e1e1"      # foreground (main text)
muted = "#373737"   # muted text / disabled
accent1 = "#73c0ff" # light blue
accent2 = "#90a959" # strong green
accent3 = "#f4bf75" # vivid yellow
accent4 = "#aa749f" # purple/magenta
accent5 = "#b46958" # red/orange/pinkish
accent6 = "#88afa2" # cyan/teal
accent7 = "#d0d0d0" # light gray for folders

[palettes.koda-dark]
white = "#ffffff"   # bright white (palette 3, 11, 12)
bg = "#101010"      # dark background
fg = "#b0b0b0"      # light gray foreground
muted = "#666666"   # muted gray (palette 8)
accent1 = "#5abfb5" # cyan/teal (palette 14)
accent2 = "#a3d6a3" # soft green (palette 2)
accent3 = "#d9ba73" # golden yellow (palette 11)
accent4 = "#f4b8e4" # soft pink (palette 5)
accent5 = "#ff7676" # coral red (palette 1)
accent6 = "#a5adce" # lavender blue (palette 7)
accent7 = "#b3b3b3" # light gray (palette 4)

[palettes.koda-light]
white = "#000000"   # black for light theme (palette 12)
bg = "#faf9f5"      # light background
fg = "#101010"      # dark foreground
muted = "#ababab"   # muted gray (palette 8)
accent1 = "#009797" # cyan/teal (palette 14)
accent2 = "#407f00" # green (palette 2)
accent3 = "#926200" # golden brown (palette 3)
accent4 = "#a200d1" # purple/magenta (palette 5)
accent5 = "#ca0043" # red (palette 1)
accent6 = "#6a6a6a" # gray blue (palette 7)
accent7 = "#3d3d3d" # dark gray (palette 4)
