add_newline = true
# A minimal left prompt
format = """$username$directory$linebreak$character"""
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000
#palette = 'oldworld'

[username]
disabled = true
show_always = true
format = '[$user @]($style) '
style_user = 'color_fg0'
aliases = { "assafdori" = "assaf" }

[character]
success_symbol = "[Óçâ](green)"
error_symbol = "[Óçâ](red)"
vimcmd_symbol = "[ÓçÑ](yellow)"

[hostname]
ssh_only = true
disabled = false
format = "[$hostname](dimmed green) "

[directory]
style = "cyan"

[battery]
disabled = true

[package]
symbol = "üì¶ "
style = "orange"

[aws]
format = 'on [$symbol ($profile/$region)]($style) '
style = 'green'
symbol = "ÓåΩ"

[gcloud]
disabled = true
format = 'on [$symbol($project $region)]($style)'
symbol = "ÓåΩ "
style = 'green'

[pulumi]
format = 'on [$symbol$stack]($style) '

[python]
style = "yellow"

[terraform]
symbol = "Óöö "
style = "purple"

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = "Óú• "
style = "red"
disabled = false

[git_state]
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚úñ"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
staged = "‚úö"
untracked = "?"
deleted = "‚úñ"
renamed = "‚ûú"
modified = "‚ú±"
style = "red"
disabled = false

[golang]

[kubernetes]
symbol = '‚ò∏ '
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = 'bright_cyan'


[[kubernetes.contexts]]
# Matches EKS contexts with "prod" in the cluster name
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*prod[\\w-]*)"
context_alias = "$cluster"
style = "red"

[[kubernetes.contexts]]
# Matches EKS contexts with "stage" or "stg" in the cluster name
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*stag[\\w-]*)"
context_alias = "$cluster"
style = "yellow"

[[kubernetes.contexts]]
# Matches EKS contexts with "dev" in the cluster name
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*dev[\\w-]*)"
context_alias = "$cluster"
style = "blue"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[[kubernetes.contexts]]
context_pattern = "minikube"
context_alias = "local-minikube"
style = "cyan"

[[kubernetes.contexts]]

[docker_context]
disabled = true

[directory.substitutions]
"~/code/assafdori" = "@personal"
