# Starship Config
add_newline = true
format = """$username$directory$linebreak$character"""
right_format = """$all"""
command_timeout = 1000
palette = 'github_dark_high_contrast'

[username]
disabled = true
show_always = true
format = '[$user @]($style)'
style_user = 'fg'
aliases = { "assafdori" = "assaf" }

[character]
success_symbol = "[Óçâ](accent2)"
error_symbol = "[Óçâ](accent5)"
vimcmd_symbol = "[ÓçÑ](accent3)"

[hostname]
ssh_only = true
disabled = false
format = "[$hostname](muted) "

[directory]
style = "fg"

[battery]
disabled = true

[package]
symbol = "üì¶ "
style = "accent3"

[aws]
format = 'on [$symbol ($profile/$region)]($style) '
style = 'accent2'
symbol = "ÓåΩ"

[gcloud]
disabled = true
format = 'on [$symbol($project $region)]($style)'
symbol = "ÓåΩ "
style = 'accent2'

[pulumi]
format = 'on [$symbol$stack]($style) '
style = 'accent4'

[python]
style = "accent3"

[terraform]
symbol = "Óöö "
style = "accent4"

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = "Óú• "
style = "accent5"
disabled = false

[git_state]
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚úñ"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
staged = "‚úö"
untracked = "?"
deleted = "‚úñ"
renamed = "‚ûú"
modified = "‚ú±"
style = "accent5"
disabled = false

[kubernetes]
symbol = '‚ò∏ '
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = 'accent6'

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*prod[\\w-]*)"
context_alias = "$cluster"
style = "accent5"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*stag[\\w-]*)"
context_alias = "$cluster"
style = "accent3"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]*dev[\\w-]*)"
context_alias = "$cluster"
style = "accent1"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"
style = "muted"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"
style = "accent6"

[[kubernetes.contexts]]
context_pattern = "minikube"
context_alias = "local-minikube"
style = "accent6"

[docker_context]
disabled = true

[directory.substitutions]
"~/code/assafdori" = "@personal"
"~/code/work" = "@compie"
"~" = "@home"
"Library/Mobile Documents/com@homeapple@homeCloudDocs" = "@icloud"
"@icloud/Documents/The Garden" = "@garden"

# New GitHub Dark High Contrast palette
[palettes.github_dark_high_contrast]
bg = "#0a0c10"
fg = "#f0f3f6"
muted = "#272b33"
accent1 = "#71b7ff" # light blue
accent2 = "#26cd4d" # strong green
accent3 = "#f0b72f" # vivid yellow
accent4 = "#cb9eff" # purple
accent5 = "#ff9492" # pinkish red
accent6 = "#76e3ea" # teal-ish
accent7 = "#d9dee3" # lighter gray for directory
