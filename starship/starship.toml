add_newline = false
# A minimal left prompt
format = """$username$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000
palette = 'gruvbox_dark'

[username]
disabled = true
show_always = true
format = '[$user @]($style) '
style_user = 'color_fg0'
aliases = { "assafdori" = "assaf" }

[hostname]
ssh_only = true
disabled = false
format   = "[$hostname](dimmed green) "

[directory]
style = "light_brown"

[battery]
disabled = true 

[package]
symbol = "üì¶ "
style  = "color_orange" 

[aws]
format = 'on [$symbol ($profile $region)]($style)'
style = 'color_aqua'
symbol = "Ôê£"

[pulumi]
symbol = "üÖü "

[python]
style = "yellow"

[terraform]
symbol = "Óöö "
style = "lavender"

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = "Óú• "
style  = "red"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚úñ"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
staged = "‚úö"
untracked = "?"
deleted = "‚úñ"
renamed = "‚ûú"
modified = "‚ú±"
style = "red"

[golang]

[kubernetes]
symbol = '‚ò∏ '
disabled = false
#detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) ' 
style = 'cyan'


[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "eks-$cluster"

[[kubernetes.contexts]]
context_pattern = "gke_[^_]+_[^_]+_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[docker_context]
