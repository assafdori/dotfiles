add_newline = false
# A minimal left prompt
format = """$username$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000
palette = 'oldworld'

[username]
disabled = true
show_always = true
format = '[$user @]($style) '
style_user = 'color_fg0'
aliases = { "assafdori" = "assaf" }

[hostname]
ssh_only = true
disabled = false
format = "[$hostname](dimmed green) "

[directory]
style = "bright_red"

